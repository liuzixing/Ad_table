<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">

<head>
    <title id='Description'>The sample shows how to divide a split panel into multiple tabs.</title>
    <link rel="stylesheet" href="../library/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../library/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../library/scripts/demos.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxdata.js"></script>

    <script type="text/javascript" src="../library/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxscrollbar.js"></script>
    <link rel="stylesheet" href="CSS/colourConf.css" type="text/css" />
    <script type="text/javascript" src="../library/jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxdata.export.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.export.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.selection.js"></script>

    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="../library/jqwidgets/jqxgrid.filter.js"></script>
    <link rel="stylesheet" href="../library/jqwidgets/styles/jqx.ui-start.css" type="text/css" />

    <script type="text/javascript" src="gridController.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#splitContainer').jqxSplitter({ height: 800, theme: 'ui-start',width: 1500, orientation: 'vertical', panels: [{ collapsible: false, size: '20%' }, { size: '50%' }] });
            $('#splitter').jqxSplitter({ width: '100%',theme: 'ui-start', orientation: 'horizontal',  panels: [{ size: "50%" }] });
            $("#tabs1").jqxTabs({  theme: 'ui-start',height: '100%', width: '100%' });
            $("#tabs2").jqxTabs({  theme: 'ui-start',height: '100%', width: '100%' });
            $("#tabs3").jqxTabs({  theme: 'ui-start',height: '100%', width: '100%' });
            var source = [
                    "Sélection de la période",
                    "1ère valeur à afficher ",
                    "2ème valeur à afficher ",
                    "3ème valeur à afficher ",
                ];
                // Create a jqxDropDownList
                $("#dropdownlist1").jqxDropDownList({ theme: 'ui-start',source: source, selectedIndex: 0, width: '200', height: '25'});
                $("#dropdownlist2").jqxDropDownList({ theme: 'ui-start',source: source, selectedIndex: 1 ,width: '200', height: '25'});
                $("#dropdownlist3").jqxDropDownList({ theme: 'ui-start',source: source, selectedIndex: 2, width: '200', height: '25'});
                $("#dropdownlist4").jqxDropDownList({theme: 'ui-start', source: source, selectedIndex: 3, width: '200', height: '25'});
                $("#listbox").jqxListBox({theme: 'ui-start',width: 200, source: source, checkboxes: true, height: 250});
                $.getScript("GridControllerClass.js", function() {
                    var grid = new GridController();
                    grid.initialGrid();
                });
        });
    </script>
</head>
<body class='default'>
    <div id="splitContainer">
        <div>
            <div class="jqx-hideborder jqx-hidescrollbars" id="tabs1">
                <ul>
                    <li style="margin-left: 30px;">options</li>
                    <li>filters</li>
                </ul>
                <div>
                    <div id='dropdownlist1' style="margin-top: 10px;width:280px"></div>
                    <div id='dropdownlist2' style="margin-top: 10px;width:280px"></div>
                    <div id='dropdownlist3' style="margin-top: 10px;width:280px"></div>
                    <div id='dropdownlist4' style="margin-top: 10px;width:280px"></div>
                    <div style='float: left;Position:fixed;display: block;margin-top: 350px;'>
                        <input style="width:130px" type="button" value="Export to CSV" id='csvExport' />
                        <div style="margin-top: 10px;">
                            <input style="width:130px" type="button" id="applyFilter" value="Optimisation" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="listbox"></div>

                </div>
            </div>
        </div>
        <div>
            <div id="splitter">
                <div>
                    <div class="jqx-hideborder jqx-hidescrollbars" id="tabs2">
                        <ul>
                            <li style="margin-left: 30px;">graph</li>
                            <li></li>
                        </ul>
                        <div>
                            <img src='ajax-loader.gif' alt='loading' />
                        </div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <div class="jqx-hideborder jqx-hidescrollbars" id="tabs3">
                        <ul>
                            <li style="margin-left: 30px;">The table</li>
                            <li></li>
                        </ul>
                        <div>
                            <img src='ajax-loader.gif' alt='loading' />
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
